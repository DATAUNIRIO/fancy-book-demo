bookdown::gitbook:
  highlight: tango
  css: assets/style.css
  config:
    toc:
      before: |
        <li><a href="./">A Minimal Book Example</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a> <br> CC-BY </li>
    download: ["rmd"]
    edit:
      link: https://github.com/dcossyleon/fake_book/edit/master/%s
      text: "Suggest an edit"
    sharing:
      github: yes
      facebook: no
      twitter: yes
      all: no
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default